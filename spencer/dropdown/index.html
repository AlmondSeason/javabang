<!DOCTYPE html>
<html lang="en" ng-app="dropdown">
	<head>
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    	<script type="text/javascript" src="dropDown.js"></script>
	</head>
	<body>
		<h1>{{ "Angular Enabled!" }}</h1>
		<input list="dropdown">
		<datalist id="dropdown" ng-controller="dropdownController as dropdownCtrl">
			<option ng-repeat="value in dropdownCtrl.options" value="{{ value }}">
		</datalist>
	</body>
</html>
