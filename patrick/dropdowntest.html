<html>
<head>
    <meta charset="UTF-8">
    <title>Dropdown Test</title>

</head>
<body>
    <div ng-app="dropDown" ng-controller="countriesCtrl as data">
        <input type="text" ng-model="search" /><br /><br />
        <select selected="{{search}}">
            <option value="{{search}}">Please select a country</option>
            <option ng-selected="search" ng-repeat="country in data.countries | filter:search" value="{{country.id}}">{{country.name}}</option>
        </select>
    </div>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
<script type="text/javascript" src="js/dropdown.js"></script>

</html>
